<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/style.css">
    <title>WDP(Project-01)</title>
</head>
<body>
    <!-- Header Section -->
     <Section class="header">
        <div>
            <img src="./images/banner.jpg" alt="Banner-image" width="100%" height="100%">
        </div>
     </Section>

     <!-- Menu Section -->
     <section class="menu">
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
     </section>

     <!-- Main Section -->
     <section class="main">
        <div class="aside">
            <h3>Aside</h3>
            <p>This table contains the information about our student.</p>
        </div>
        <div class="content">
            <table border="2px" width="100%">
                <tr style="color: white; background: black;">
                    <th colspan="3">Student Info</th>
                </tr>
                <tr style="color: green; font-weight: 800;">
                    <td>Name</td>
                    <td>ID</td>
                    <td>Dept</td>
                </tr>
                <tr class="tableData">
                    <td>Fab</td>
                    <td>12345</td>
                    <td rowspan="2">CSE</td>
                </tr>
                <tr class="tableData">
                    <td>H<sub>2</sub>O</td>
                    <td>678890</td>
                </tr>
                <tr class="tableData">
                    <td>S<sub>2</sub>SO<sub>4</sub></td>
                    <td>111213</td>
                    <td>EEE</td>
                </tr>
            </table>
        </div>
     </section>

     <!-- Footer Section -->
     <section class="footer">
        <h3>Copyright Â© 2025 - All right reserved</h3>
     </section>
</body>
</html>
